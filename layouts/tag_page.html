---
layout: page
noToc: true
---

<article>
	<h1 class="post-title">Tag: {{ page.tag }}</h1>
	<ul>
	{% for post in page.posts %}
	<li>
		[{{ post.date | date: "%Y-%m-%d %H:%M" }}] - <a href="{{ post.url }}">{{ post.title }}</a>
		<section class="tags">{{ post | tags }}</section>
	</li>
	{% endfor %}
	</ul>
</article>

<section class="tag-cloud">
	{{ site | tag_cloud }}
</section>
